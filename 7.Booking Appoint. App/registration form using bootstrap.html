<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Using Bootstrap</title>

    <style>
        body {
            background-image: url("https://img.freepik.com/free-vector/abstract-low-poly-orange-yellow-background_1017-32111.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid  mt-3">
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <div class="card bg-light">
                    <h2 class="card-title text-center text-danger pt-1"><strong>Book a Call</strong></h2>
                    <p class="card-text text-center ps-1 pe-1"><em>Book a call slot and our representative will call you
                            within 1hr of selected time</em></p>
                    <hr class="border border-1 border-black mt-0">
                    <div class="card-body">
                        <form onsubmit="ongetacall(event)">

                            <div class="form-floating">
                                <input type="text" id="name" class="form-control" placeholder="enter name" required><br>
                                <label for="name">Name</label>
                            </div>

                            <div class="form-floating">
                                <input type="email" id="email" class="form-control" placeholder="enter email"
                                    required><br>
                                <label for="email">Email</label>
                            </div>

                            <div class="form-floating">
                                <input type="tel" id="mobile" class="form-control" placeholder="enter phone"
                                    required><br>
                                <label for="mobile">Mobile</label>
                            </div>

                            <label for="time" class="form-label">Time for Call:</label><br>

                            <div class="row">
                                <div class="col">
                                    <input type="date" class="form-control">
                                </div>
                                <div class="col">
                                    <input type="time" class="form-control">
                                </div>
                            </div>

                            <input type="submit" value="Get a Call" class="btn btn-danger mt-3" style="width: 100%;">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="dom.js">
    </script>
</body>

</html>
